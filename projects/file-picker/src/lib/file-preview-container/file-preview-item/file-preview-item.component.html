<div class="file-preview-wrapper" *ngIf="fileItem">
  <div class="file-preview-thumbnail">
    <img src="{{fileItem.safeUrl}}">
  </div>
  <div class="file-preview-description">
    <div class="file-preview-title">{{fileItem.file.name}}</div>
    <div class="file-preview-size">{{fileItem.file.size}}</div>
  </div>
  <div class="file-preview-actions"></div>
</div>
